- name: Listen for events on kafka
  hosts: all

  sources:
    - ansible.eda.kafka:
        host: ansible.local.net
        port: 9092
        topic: kafka-test-topic
        
    
  rules:
    - name: kafka
      condition: event.message == "HELLO"
      #condition: event.message != ""         <------ Neither condition works
      action:
        debug:
          msg: "You are good!"
        
